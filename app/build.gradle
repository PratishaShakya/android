buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "susankyatech.com.consultancymanagement"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 222
        versionName "2.22"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:exifinterface:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    //Iconify
    implementation 'com.joanzapata.iconify:android-iconify-material:2.2.2'
    // (v2.0.0)
    implementation 'com.joanzapata.iconify:android-iconify-material-community:2.2.2'
    // (v1.4.57)
    implementation 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    // (v4.5)
    implementation 'com.joanzapata.iconify:android-iconify-material-community:2.2.2'
    // (v1.4.57)
    implementation 'com.joanzapata.iconify:android-iconify-simplelineicons:2.2.2'
    // (v1.0.0)
    implementation 'com.joanzapata.iconify:android-iconify-ionicons:2.2.2'

    //FancyButton
    implementation 'com.github.medyo:fancybuttons:1.9.0'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //Toast
    implementation 'com.valdesekamdem.library:md-toast:0.9.0'
    implementation 'com.android.support:design:28.0.0'

    //Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "com.hootsuite.android:nachos:1.1.1"

    //Material Dialogue
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    //CircularImageView
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //showing release update
    implementation 'com.github.javiersantos:AppUpdater:2.7'

    //Glide Slider
    implementation 'com.github.firdausmaulan:GlideSlider:1.3.2'

    //Delegates
    implementation 'com.hannesdorfmann:adapterdelegates3:3.0.2-SNAPSHOT'

    //Photo Zoomer
    implementation 'com.jsibbold:zoomage:1.2.0'

    //TimeLine
    implementation 'com.github.vipulasri:timelineview:1.0.6'

    //Firebase
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.6'

    // Fresco
    implementation 'com.facebook.fresco:fresco:1.13.0'
    implementation 'com.android.support:support-core-utils:28.0.0'

//    //ShapeView
//    implementation 'com.github.florent37:shapeofview:1.4.6'
}
apply plugin: 'com.google.gms.google-services'
